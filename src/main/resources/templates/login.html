<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="../static/style.css" th:href="@{css/style.css}"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>
<body>
<div class="wrapper">
    <form class="form-centered" name="login" th:action="@{/login}" method="post">
        <h2>Login</h2>

        <label for="username">Username</label>
        <input type="text" id="username" name="username"/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"/>

        <div class="form-actions">
            <button class="btn bg-color" type="submit">Log in</button>
        </div>

        <div th:if="${error}" class="alert alert-warning" th:text="${error}">
        </div>
        <div th:if="${msg}" class="alert alert-success" th:text="${msg}">
        </div>
    </form>
</div>
</body>
</html>
